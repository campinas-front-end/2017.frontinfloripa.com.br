-
  name: "Paulo Silveira"
  avatar: "paulo.jpeg"
  twitter: "paulo_caelum"
  talk: "Carreiras Hipsters: os novos profissionais de tecnologia"
  talk_description: "O perfil do profissional de tecnologia que precisamos mudou: em vez de programadores, designers e suporte, falamos agora de front-enders, UXers e Devops. Não é apenas um truque de nomenclatura: está totalmente relacionado a entrega de resultados e a real necessidade de multidisciplinaridade. O que estudar? Como praticar? Qual caminho seguir?"
  status: "on"
  keynote: "yes"
-
  name: "Aléxia Balionis"
  avatar: "alexia.jpg"
  twitter: "balionis"
  talk: "1, 2, 3, Testando"
  talk_description: "Automação de testes com Robot Framework e as aventuras de uma desenvolvedora pelo mundo dos testes. O objetivo é mostrar um pouco sobre o framework de automação de testes end2end e explicar alguns cases fazendo alguns paralelos de como da pra juntar teste com desenvolvimento."
  status: "on"
-
  name: "Ana Coimbra"
  avatar: "ana.jpg"
  twitter: "anacoimbrag"
  talk: "A dive into Cors - aprofundando nas políticas de Cors e preflight"
  talk_description: '"Origin http://localhost is not allowed by Access-Control-Allow-Origin". Já é uma rotina se deparar com esse erro durante o desenvolvimento de um projeto de front end. E aí para resolver, recorremos ao backend ou algum bypass, ou qualquer outra gambiarra que funcione. Mas será que realmente sabemos o que está por trás disso e a forma ideal de resolver?'
  status: "on"
-
  name: "Carla Vieira"
  avatar: "carla.jpg"
  twitter: "carlaprvieira"
  talk: "O que nunca te disseram sobre síndrome do impostor e ansiedade."
  talk_description: "Você está fazendo tudo certo no trabalho, recebendo feedbacks positivos, mas sente que não está crescendo na sua carreira. Mas, por quê? Nesta palestra, compartilho conselhos simples, mas que você talvez não tenha ouvido antes tão claramente. Uma palestra sobre lições universais sobre como lidar com sua Síndrome do Impostor (sim, todos nós temos!) e ansiedade."
  status: "on"
-
  name: "Hugo Bessa"
  avatar: "hugo.jpg"
  twitter: "hugobessaa"
  talk: "3 hábitos para escrever CSS escalável."
  talk_description: "Conforme construímos todos os estilos de um novo site, é bem comum chegarmos em um momento que nosso CSS não é mais tão escalável. Refatorações constantes, mudanças de frameworks, e estilos não relacionados quebrados sem você saber. Existem três hábitos que você pode seguir enquanto escreve CSS que te ajudarão a evitar essas dores de cabeça. Nessa palestra vamos explorar cada um deles e mais uma boa quantidade de dicas práticas para que você possa finalmente escrever CSS que escala. 1) Abrir mão do espaçamento; 2) Abrir mão do posicionamento; 3) Deixar o conteúdo fluir."
  status: "on"
-
  name: "Lari Maza"
  avatar: "lari.jpg"
  twitter: "larimaza"
  talk: "Nasce um Astro: Como implementamos um design system"
  talk_description: "Muitos devs sonham em contar com um design system pra não precisar mais codar os mesmos componentes várias vezes, e ainda entregar uma experiência mais consistente para o usuário. Porém, é surpreendentemente complexo tirar essa idéia do papel. Descubra os percalços e aprendizados que tivemos na Magnetis ao concretizar o Astro, nosso design system."
  status: "on"
-
  name: "Livia G. Martins e Michele Frason"
  avatar: "livia_michele.png"
  twitter: "liviagabos"
  twitter_dupla: "mi_frasson"
  talk: "Como pensar em acessibilidade durante o desenvolvimento de uma interface"
  talk_description: "Existem algumas sugestões que facilitam o o desenvolvimento de uma interface acessível. Saber como as pessoas com deficiência navegam, saber suas limitações e o que impacta para que elas desistam de um aplicativo ou site. O objetivo da palestra é dar condições para que as pessoas conheçam o próximo e criem empatia por ele."
  status: "on"
-
  name: "Leandro Diniz"
  avatar: "leandro.jpg"
  twitter: "leandro_diniz"
  talk: "A importância do desenvolvedor front-end na experência do usuário."
  talk_description: "Nos projetos mais recentes que participei, percebi uma certa discrepância entre a ideia e o fluxo proposto pelo profissional de UX e o que de fato foi implementado pelo profissional front-end. Conversando com os times responsáveis por esses projetos notei que em boa parte dos casos o desenvolvedor front-end não reconhecia a função dele, de uma certa maneira, como a de um UX também e sim apenas como de uma pessoa que “reproduz as telas”. Xs desenvolvedorxs front-end precisam entender que são peças fundamentais na experiência do usuário, e que essa função não é única e exclusiva do profissional de UX."
  status: "on"
-
  name: "Rodrigo Pokemaobr"
  avatar: "pokemao.jpg"
  twitter: "pokemaobr"
  talk: "A Alquimia Front-End"
  talk_description: "Na alquimia clássica, tínhamos a busca incessante para a cura de todas as doenças e a vida eterna a partir dos mais diversos elementos e campos da ciência. Nesse stand-up iremos ver a busca incessante do front-end em busca da resolução de todos os problemas através dos frameworks filosofais."
  status: "on"
-
  name: "Stefano Diem Benatti"
  avatar: "stefano.jpg"
  twitter: "teonimesic"
  talk: "Trabalho Remoto Sustentável"
  talk_description: "Você tem vontade ou se interessa por trabalho remoto? Nessa Talk irei compartilhar as possibildades, dificuldades e melhores práticas que adquiri no decorrer de 12 anos trabalhando remotamente em diversas configurações. Alguns pontos a serem explorados são local de trabalho, rotina, comunicação, networking, entre outros."
  status: "on"
